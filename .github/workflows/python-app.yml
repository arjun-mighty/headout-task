name: Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:


permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Install dependencies
      run: uv sync
    - name: Run Script
      run: uv run main.py
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        file: webserver/Dockerfile
